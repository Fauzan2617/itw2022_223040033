<!DOCTYPE html>
<html>
  <head>
    <title>Form+Tabel</title>
  </head>
  <body> 
    <table width="40%" border="1" cellspacing="6" cellpadding="10" >
      <tr>
        <th bgcolor="Lightgray" colspan="10">INPUT DATA MAHASISWA</th>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td>
          <form>
            First name
            <input type="text" name="firstname" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td>
          <form>
            Password
            <input type="password" name="password" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td>:</td>
        <td>
          <form>
            Fullname
            <input type="text" name="Fullname" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td>
          <form>
            Email
            <input type="text" name="Email" />
          </form>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select>
            <option name="Agama" selected>-Agama-</option>
            <option value="Islam">Islam</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Kristen">Kristen</option>
          </select>
        </td>
      </tr>
      <tr>
        <form>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="Jenis Kelamin" value="Laki-Laki">
          Laki-Laki
          <br>
          <input type="checkbox" name="Jenis Kelamin" value="Perempuan">Perempuan
          <br />
        </td>
      </tr>
      <tr>
      </form>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <input type="checkbox" name="Hobi" value="Musik" />
           Musik
          <br />
          <input type="checkbox" name="Hobi" value="Olahraga" />
          Olahraga
          <br />
          <input type="checkbox" name="Hobi" value="Gaming" />
          Gaming
          <br />
          <input type="checkbox" name="Hobi" value="Lainnya" />
          Lainnya
        </td>
      </tr>
      <tr>
        <td>Profil Singkat
        </td>
        <td>:</td>
        <td><form>
            <textarea rows="3" cols="50" name="komentar"></textarea>
        </form></td>
      </tr>
      <tr>
      <td colspan="3"  >
        <div style="text-align:right ;">
            <form>
            
             <input type="submit" name="submit" value="submit" align="right" />
            </form>
            
        </td>
        </tr>
    </table>
  </body>
</html>
